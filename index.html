<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Editais de Residência Médica</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <div class="bg-orbs" aria-hidden="true">
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>
  </div>

  <main class="wrap">
    <header class="hero">
      <h1>EDITAIS DE RESIDÊNCIA MÉDICA</h1>
    </header>

    <section class="toolbar">
      <div class="meta">
        <span id="countLabel">Carregando…</span>
      </div>

      <div class="pager">
        <button id="prevBtn" class="pager-btn" type="button" aria-label="Página anterior">←</button>
        <div id="pageDots" class="pager-dots" aria-label="Paginação"></div>
        <button id="nextBtn" class="pager-btn" type="button" aria-label="Próxima página">→</button>
      </div>
    </section>

    <section id="grid" class="grid" aria-live="polite"></section>

    <footer class="footer">
      <span>Atualizado automaticamente</span>
    </footer>
  </main>

  <script src="assets/app.js"></script>
</body>
</html>

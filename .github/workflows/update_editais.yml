name: Atualizar editais

on:
  workflow_dispatch:
  schedule:
    # GitHub Actions CRON usa UTC.
    # Brasília (BRT) = UTC-3
    # Rodar seg-sex, a cada 20 min, das 08:00 às 17:40 (BRT)
    # => 11:00 às 20:40 (UTC)
    - cron: "*/20 11-20 * * 1-5"

permissions:
  contents: write

concurrency:
  group: update-editais
  cancel-in-progress: false

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Rodar scraper
        run: |
          python scripts/scrape_editais.py

      - name: Commit e push (se houver mudanças)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if [ -n "$(git status --porcelain)" ]; then
            git add data/editais_min.json
            git commit -m "Atualiza editais_min.json"
            git push
          else
            echo "Sem alterações para commitar."
          fi
